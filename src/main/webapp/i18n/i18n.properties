# This is the resource bundle for Business Event Handling - Detailed View

#XTIT: Application name
appTitle=Business Event Handling - Detailed View

#YDES: Application description
appDescription=An extension to Business Event Handling app to show more details on events

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Events ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an Events name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No Business Events are currently available

#XBLI: text for a list with no data due to technical error
masterListTechnicalError=Technical Error Occurred.

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching Business Event found

#XSEL: Option to sort the master list by SAPObjectTaskTypeName
masterSort1=Sort By Event Task Name

#XSEL: Option to sort the master list by BusEventPriority
masterSort2=Sort By Event Priority

#XSEL: Option to filter the master list by BusEventPriority
masterFilterName=Event Priority

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 <>

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 <>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by BusEventPriority
masterGroup1=Event Priority Group

#XGRP: Group header BusEventPriority
masterGroup1Header1=Event Priority 20 or less

#XGRP: Group header BusEventPriority
masterGroup1Header2=Event Priority higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Event Details

#XTIT: Sales Order Details title
SalesOrderDetails=Sales Order Details

#XTIT: Transfer Location Label
TransferLocation=Transfer Location

#XTIT: Order Date Label
OrderDate=Order Date

#XTIT: Sold to party Label
SoldTo=Sold to party

#XTIT: Created by user Label
CreatedByUser=Created by user

#XTIT: Purchase order by customer Label, this is Customer Reference in SAP S/4HANA
PurchaseOrderByCustomer=Customer Reference

#XTIT: Requested Delivery Date Label
RequestedDeliveryDate=Requested Delivery Date

#XTIT: Details of Ordered Items Label
DetailsOfOrderedItems=Details of Ordered Items

#XTIT: Item Label
Item=Item

#XTIT: Quantity Label
Quantity=Quantity

#XTIT: Gross Weight Label
GrossWeight=Gross Weight

#XTIT: Net Weight Label
NetWeight=Net Weight

#XTIT: Pricing Time Label
PricingTime=Pricing Time

#XTIT: Total Net Amount Label
TotalNetAmount=Total Net Amount

#XTIT: Last Changed Date Label
LastChanged=Last Changed

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The C_Behqueuedata not found text is displayed when there is no C_Behqueuedata with this id
noObjectFoundText=This Event is not available

#YMSG: The C_Behqueuedata not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No Business Events are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=Event Details

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.