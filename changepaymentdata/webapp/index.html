<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">

    <title>ChangePaymentData</title>

    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/1.50.5/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{"com.sap.workflow.requestPaymentDataChange": "./"}'>
    </script>

    <script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"com/sap/workflow/requestPaymentDataChange/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (mockserver, Shell, ComponentContainer) {
				mockserver.init();
				new Shell({
					app: new ComponentContainer({
						name: "com.sap.workflow.requestPaymentDataChange"
					})
				}).placeAt("content");
			});
		});
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
