<!DOCTYPE html >
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>Migrated Sales Order - Test page</title>
      <script
         id="sap-ui-bootstrap"
         src="https://sapui5.hana.ondemand.com/1.52.4/resources/sap-ui-core.js" 
         data-sap-ui-theme="sap_belize"
         data-sap-ui-libs="sap.m"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-preload="async"
         data-sap-ui-resourceroots='{
            "sap.migratedsalesorder": "../"
         }' >
      </script>
      <script>
         sap.ui.getCore().attachInit(function () {
        	 sap.ui.require([
 				"sap/migratedsalesorder/localService/mockserver",
 				"sap/m/Shell",
 				"sap/ui/core/ComponentContainer"
 			], function (mockserver, Shell, ComponentContainer) {
 				mockserver.init();
 				new Shell({
 					app : new ComponentContainer({
 						name : "sap.migratedsalesorder"
 					})
 				}).placeAt("content");
 			});
         });
      </script>
   </head>
   <body class="sapUiBody" id="content">
   </body>
</html>
